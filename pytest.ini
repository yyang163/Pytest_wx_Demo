[pytest]
;addopts = -vs --alluredir ./temp_JsonReport --clean-alluredir --reruns 3 -W ignore
addopts = -vs --alluredir ./temp_JsonReport --clean-alluredir -W ignore
testpaths = ./testcase
python_files = Test_*.py
python_classes = Test*
python_functions = test_*
log_cli = true
log_level = NOTSET
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_file = ./log/test.log
log_file_level = info
log_file_format = %(asctime)s %(levelname)s %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S